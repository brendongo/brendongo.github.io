<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Nightmare Psychiatry Quiz üéÉ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(255, 94, 0, 0.2);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-right: max(20px, env(safe-area-inset-right));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left: max(20px, env(safe-area-inset-left));
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 94, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, #0a0a0a 0%, #1a0f1f 50%, #2a1a3a 100%);
            animation: spookyPulse 8s ease-in-out infinite;
        }

        @keyframes spookyPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .quiz-container {
            background: linear-gradient(145deg, rgba(20, 10, 30, 0.95), rgba(40, 20, 50, 0.95));
            border: 2px solid rgba(255, 94, 0, 0.3);
            border-radius: 20px;
            padding: 50px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(255, 94, 0, 0.2),
                0 0 100px rgba(138, 43, 226, 0.1),
                inset 0 0 20px rgba(255, 94, 0, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .quiz-container::before {
            content: "ü¶á";
            position: absolute;
            top: -20px;
            left: 30px;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .quiz-container::after {
            content: "üëª";
            position: absolute;
            top: -20px;
            right: 30px;
            font-size: 40px;
            animation: float 3s ease-in-out infinite 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .progress-bar {
            height: 10px;
            background: rgba(50, 25, 70, 0.7);
            border-radius: 5px;
            margin-bottom: 40px;
            overflow: hidden;
            border: 1px solid rgba(255, 94, 0, 0.2);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff5e00, #ff9500, #ff5e00);
            border-radius: 3px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 94, 0, 0.6);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 94, 0, 0.6); }
            50% { box-shadow: 0 0 20px rgba(255, 94, 0, 0.9); }
        }

        .question-number {
            color: #ff9500;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.5);
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .difficulty-easy {
            background: linear-gradient(135deg, #50c878, #228b22);
            color: white;
            box-shadow: 0 0 15px rgba(80, 200, 120, 0.5);
        }

        .difficulty-medium {
            background: linear-gradient(135deg, #ffa500, #ff8c00);
            color: white;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
        }

        .difficulty-hard {
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: white;
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.5);
        }

        .question {
            font-size: 28px;
            font-weight: 700;
            color: #f8f8f8;
            margin-bottom: 40px;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option {
            padding: 20px 30px;
            background: linear-gradient(135deg, rgba(40, 20, 60, 0.7), rgba(60, 30, 80, 0.7));
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            font-size: 19px;
            color: #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            touch-action: manipulation;
            will-change: transform;
        }

        .option:hover:not(.correct):not(.incorrect):not(.disabled) {
            border-color: rgba(255, 94, 0, 0.5);
            background: linear-gradient(135deg, rgba(50, 25, 70, 0.8), rgba(70, 35, 90, 0.8));
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.2);
        }

        .option:active:not(.correct):not(.incorrect):not(.disabled) {
            border-color: rgba(255, 94, 0, 0.7);
            background: linear-gradient(135deg, rgba(60, 30, 80, 0.9), rgba(80, 40, 100, 0.9));
            transform: translateX(5px) scale(0.98);
            box-shadow: 0 0 25px rgba(255, 94, 0, 0.4);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .option.correct {
            background: linear-gradient(135deg, #50c878, #228b22);
            color: white;
            border-color: #50c878;
            animation: correctPulse 0.5s ease;
            box-shadow: 0 0 30px rgba(80, 200, 120, 0.6);
        }

        .option.incorrect {
            background: linear-gradient(135deg, #8b0000, #4b0000);
            color: #ff9999;
            border-color: #8b0000;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .answer-reveal {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(50, 25, 70, 0.9), rgba(70, 35, 90, 0.9));
            border-radius: 12px;
            border-left: 4px solid #ff5e00;
            border: 2px solid rgba(255, 94, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.2);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-label {
            font-size: 14px;
            font-weight: 600;
            color: #ff9500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.5);
        }

        .answer-text {
            font-size: 18px;
            color: #e0e0e0;
            font-weight: 500;
            line-height: 1.6;
        }

        .click-hint {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: #ff9500;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
            text-shadow: 0 0 5px rgba(255, 149, 0, 0.3);
        }

        .quiz-complete {
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .quiz-complete h2 {
            font-family: 'Creepster', cursive;
            font-size: 48px;
            color: #ff5e00;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.8);
            animation: spookyGlow 2s ease-in-out infinite;
            letter-spacing: 3px;
        }

        @keyframes spookyGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 94, 0, 0.8); }
            50% { text-shadow: 0 0 30px rgba(255, 94, 0, 1); }
        }

        .score {
            font-size: 64px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff5e00, #ff9500, #ff5e00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            animation: spookyGlow 2s ease-in-out infinite;
        }

        .score-breakdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .score-item {
            text-align: center;
            padding: 20px;
            background: rgba(50, 25, 70, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(255, 94, 0, 0.3);
        }

        .score-label {
            font-size: 14px;
            color: #ff9500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .score-value {
            font-size: 32px;
            font-weight: 600;
            color: #f8f8f8;
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.3);
        }

        .restart-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, #ff5e00, #ff7300);
            color: white;
            border: 2px solid rgba(255, 94, 0, 0.5);
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            box-shadow: 0 5px 20px rgba(255, 94, 0, 0.4);
            touch-action: manipulation;
            will-change: transform;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 94, 0, 0.6);
            background: linear-gradient(135deg, #ff7300, #ff9500);
        }

        .restart-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 5px 20px rgba(255, 94, 0, 0.5);
        }

        .spider {
            position: fixed;
            top: 10%;
            right: 5%;
            font-size: 30px;
            animation: floatGhost 10s ease-in-out infinite;
            z-index: 0;
            opacity: 0.3;
        }

        @keyframes floatGhost {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* Popup Modal */
        .popup-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #8b0000, #dc143c);
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            animation: popupAppear 0.5s ease forwards;
        }

        .popup-modal.popup-correct {
            background: linear-gradient(135deg, #50c878, #228b22);
            border: 3px solid #50c878;
            box-shadow: 0 0 50px rgba(80, 200, 120, 0.8);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .popup-close:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .popup-close:active {
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 1);
            transform: scale(0.95);
        }

        @keyframes popupAppear {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup-modal h3 {
            font-family: 'Creepster', cursive;
            font-size: 42px;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .popup-correct h3 {
            font-size: 32px;
        }

        .popup-modal .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: rotate 1s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        /* Responsive Media Queries for iPad/Mobile */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                max-width: 100%;
            }

            .quiz-container::before,
            .quiz-container::after {
                font-size: 30px;
                top: -15px;
            }

            .quiz-container::before {
                left: 15px;
            }

            .quiz-container::after {
                right: 15px;
            }

            .question {
                font-size: 22px;
                margin-bottom: 30px;
            }

            .option {
                padding: 16px 20px;
                font-size: 17px;
            }

            .quiz-complete h2 {
                font-size: 36px;
            }

            .score {
                font-size: 48px;
            }

            .score-breakdown {
                flex-direction: column;
                gap: 15px;
            }

            .score-item {
                padding: 15px;
            }

            .restart-btn {
                padding: 15px 40px;
                font-size: 18px;
            }

            .popup-modal {
                padding: 30px 20px;
                width: 90%;
                max-width: 400px;
            }

            .popup-modal h3 {
                font-size: 28px;
            }

            .popup-correct h3 {
                font-size: 24px;
            }

            .popup-modal .emoji {
                font-size: 60px;
            }

            .spider {
                font-size: 24px;
                top: 5%;
                right: 3%;
            }
        }

        @media (max-width: 480px) {
            .quiz-container {
                padding: 15px;
            }

            .question {
                font-size: 20px;
            }

            .option {
                padding: 14px 18px;
                font-size: 16px;
            }

            .quiz-complete h2 {
                font-size: 28px;
            }

            .score {
                font-size: 40px;
            }

            .restart-btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .popup-modal h3 {
                font-size: 24px;
            }

            .popup-correct h3 {
                font-size: 20px;
            }

            .popup-modal .emoji {
                font-size: 50px;
            }
        }

        /* iPad specific optimizations */
        @media (min-width: 768px) and (max-width: 1024px) {
            .quiz-container {
                padding: 35px;
            }

            .question {
                font-size: 26px;
            }

            .option {
                font-size: 18px;
            }
        }
    </style>
</head>

    <div class="spider">üï∑Ô∏è</div>
    <div class="quiz-container" id="quizContainer">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="quizContent"></div>

            {

            {

            {

                correct: 1,

            {

            {

                correct: 1,

            {
                question: "Best evidence-based psychotherapy for borderline personality disorder?",
                options: [

        // Audio context for buzzer sound
        let audioContext;
        let audioInitialized = false;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume audio context for iOS Safari
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            audioInitialized = true;
        }

        function playBuzzer() {
            if (!audioInitialized) {
                initAudio();
            }
            
            // Create 3 quick buzzes for alarm effect
            for (let i = 0; i < 3; i++) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.value = 120;
                
                const startTime = audioContext.currentTime + (i * 0.15);
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.01);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.08);
                gainNode.gain.linearRampToValueAtTime(0, startTime + 0.1);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + 0.1);
            }
        }

        function playSuccess() {
            if (!audioInitialized) {
                initAudio();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800; // Higher frequency for success
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Seeded random number generator for stable shuffling
        function seededRandom(seed) {
            let state = seed;
            return function() {
                state = (state * 1664525 + 1013904223) % 4294967296;
                return state / 4294967296;
            };
        }

        // Combine and shuffle questions at startup
        let questions = [];

        function initializeQuestions() {
            questions = [...hardQuestions, ...easyQuestions, ...mediumQuestions];

            // Use a fixed seed for stable shuffling (you can change this seed to get different orders)
            const seed = 44;
            const random = seededRandom(seed);

            // Fisher-Yates shuffle with seeded random
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

                    <div class="answer-text">${q.explanation}</div>
                </div>
                <div class="click-hint">Click anywhere to continue to next question...</div>
            `;

            document.getElementById('quizContent').insertAdjacentHTML('beforeend', answerHTML);
            
            // Add click handler to advance to next question
            setTimeout(() => {
                document.getElementById('quizContainer').style.cursor = 'pointer';
                document.getElementById('quizContainer').onclick = () => {
                    document.getElementById('quizContainer').onclick = null;
                    document.getElementById('quizContainer').style.cursor = 'default';
                    nextQuestion();
                };
            }, 500);
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function showResults() {
            quizComplete = true;

            // Update URL to show completion
            updateURL();

            const totalScore = Math.round((correctAnswers / questions.length) * 100);
            const hardScore = hardTotal > 0 ? Math.round((hardCorrect / hardTotal) * 100) : 0;
            const mediumScore = mediumTotal > 0 ? Math.round((mediumCorrect / mediumTotal) * 100) : 0;
            const easyScore = easyTotal > 0 ? Math.round((easyCorrect / easyTotal) * 100) : 0;

            document.getElementById('quizContent').innerHTML = `
                <div class="quiz-complete">
                    <h2>üíÄ Quiz Complete! üíÄ</h2>
                    <div class="score">${totalScore}%</div>
                    <div class="score-breakdown">
                        <div class="score-item">
                            <div class="score-label">Easy Questions</div>
                            <div class="score-value">${easyCorrect}/${easyTotal}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Medium Questions</div>
                            <div class="score-value">${mediumCorrect}/${mediumTotal}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Hard Questions</div>
                            <div class="score-value">${hardCorrect}/${hardTotal}</div>
                        </div>
                    </div>
                    <p style="color: #ff9500; margin-bottom: 30px;">You survived ${correctAnswers} out of ${questions.length} nightmare questions! üéÉ</p>
                    <button class="restart-btn" onclick="restartQuiz()">Rise Again üßü</button>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            correctAnswers = 0;
            hardCorrect = 0;
            mediumCorrect = 0;
            easyCorrect = 0;
            hardTotal = 0;
            mediumTotal = 0;
            easyTotal = 0;
            quizComplete = false;
            initializeQuestions();
            showQuestion();
        }

        // Initialize quiz
        initializeQuestions();

        // Check if there's a question in the URL and start from there
        const urlQuestion = getQuestionFromURL();
        if (urlQuestion > 0) {
            currentQuestion = urlQuestion;
        }

        showQuestion();
    </script>
</body>
